{% extends 'base.html' %}

<!DOCTYPE html>
<html>
  <head>
    <title> Finale - Order for Delivery.</title>
  </head>
  <body>

    {% block content %}
    <div class="container text-center">
    <br> 
    <p id="userID">{{user.username}}</p>
    <div class="row">
  <div class="col">
    <input type="checkbox" name="group1" id="g11" value="Coke" onclick="check(this, 'g12', 'g13');" />Coke
    <input type="checkbox" name="group1" id="g12" value="7Up" onclick="check(this, 'g11', 'g13');" />7Up
    <input type="checkbox" name="group1" id="g13" value="Water" onclick="check(this, 'g11', 'g12');" />Water
  </div>
</div>

<div class="row">
  <div class="col">
    <input type="checkbox" name="group2" id="g21" value="330ml" onclick="check(this, 'g22', 'g23');" />330ml
    <input type="checkbox" name="group2" id="g22" value="500ml" onclick="check(this, 'g21', 'g23');" />500ml
    <input type="checkbox" name="group2" id="g23" value="1L" onclick="check(this, 'g21', 'g22');" />1L
  </div>
</div>



<button onclick="combineDrinkOptions()">Add to Order</button>
<button onclick="printDetails()">Print Details</button>
<br>
<br>
<div id="combinedOptionsDisplay"></div>
<br>
<br>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_deliveryID">Delivery ID:</label>
        <input type="number" id="id_deliveryID" name="deliveryID" readonly required>
    </div>
    <div>
    <label for="id_customerID">Customer:</label>
    <input type="text" id="id_customerID" name="customerID" value="{{user.username}}" readonly required>
    </div>
    <div>
        <label for="id_address">Address:</label>
        <input type="text" id="id_address" name="address" maxlength="255" required>
    </div>
    <div>
        <label for="id_order">Order:</label>
        <input type="text" id="id_order" name="order" maxlength="255" readonly required>
    </div>
    <div>
        <label for="id_price">Price:</label>
        <input type="number" id="id_price" name="price" step="0.01" readonly required>
    </div>
    <div>
        <label for="id_notes">Notes:</label>
        <textarea id="id_notes" name="notes" rows="4" cols="50"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>
</div>
    {% endblock %} 
  </body>
</html>

{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
	<title>Finale - Edit Account </title>
</head>
<body>

{% block content %}



{% if form.errors %}

<h3> Error processing sign-up. Please try again. </h3>

{% endif %}

<div class="container">

<h1> Sign-Up </h1>

<form action="{% url 'create_user' %}" method=POST>
	{% csrf_token %}

	{{ form.as_p }}

  <input type="submit" value="Update Profile" class="btn btn secondary">
</form>

</div>

{% endblock %}

</body>
</html>

{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
	<title>Finale - Home </title>
</head>
<body>

{% block content %}



{% if form.errors %}

<h3> Error processing sign-up. Please try again. </h3>

{% endif %}

<h1> Sign-Up </h1>

<a href="{% url 'home' %}"> Home </a>

{% if user.is_authenticated %}
<a href="{% url 'logout' %}"> Logout </a>
{% else %}
<a href="{% url 'login' %}"> Login </a>
<a href="{% url 'create_user' %}"> Sign-Up </a>
{% endif %}


<form action="{% url 'create_user' %}" method=POST>
	{% csrf_token %}

	{{ form.as_p }}

  <input type="submit" value="Submit" class="btn btn secondary">
</form>

{% endblock %}

</body>
</html>
